<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coca-Cola</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="logo.png" alt="Coca-Cola Logo" class="logo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">History</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-content">
          <h1>Taste the feeling</h1>
          <p>
            Coca-Cola is evolving its business strategy to become a total
            beverage company by giving people more of the drinks they want –
            including low and no-sugar options across a wide array of categories
            – in more packages sold in more locations.
          </p>
          <button>Learn More</button>
        </div>
        <div class="hero-curve">
          <img src="cocacola1.png"Coca-Cola Bottle" class="bottle">
        </div>
      </section>
    </main>
  </body>
</html>
